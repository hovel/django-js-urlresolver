{% load staticfiles %}

{% if autocsrf %}
    {% csrf_token %}
    <script src="{% static 'django_js_urlresolver/csrf.js' %}"></script>
{% endif %}

<script>
    var _django_js_urlresolver_urlreverse_url = "{% url 'django_js_urlresolver:urlreverse' %}";
    var _django_js_urlresolver_urlresolve_url = "{% url 'django_js_urlresolver:urlresolve' %}";
</script>
<script src="{% static 'django_js_urlresolver/urlresolver.js' %}"></script>
